<div class="min-h-screen bg-gray-50">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <div
      class="grid gap-6 lg:grid-cols-[minmax(0,1.2fr)_minmax(0,1fr)] items-start"
    >
      <!-- Card formulario -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
        <app-agricultural-activity-form
          class="h-full"
          [date]="selectedDate || ''"
          [agriculturalProcessId]="agriculturalProcessId"
        ></app-agricultural-activity-form>
      </div>

      <!-- Card calendario -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4">
        <app-datepicker-calendar
          class="h-full"
          (dateSelected)="handleSelectedDate($event)"
        ></app-datepicker-calendar>
      </div>
    </div>
  </div>
</div>
