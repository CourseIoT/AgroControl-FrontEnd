<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="max-w-7xl mx-auto px-4 pt-6">
    <div
      class="bg-white rounded-2xl shadow-sm border border-gray-200 px-6 py-5
             flex items-center justify-between gap-4"
    >
      <div>
        <h1 class="text-2xl font-bold text-gray-900">
          {{ 'agriculturalActivity.cropTreatmentHistory' | translate }}
        </h1>
        <p class="text-gray-500 text-sm mt-1">
          {{ 'agriculturalActivity.cropTreatmentHistorySubtitle' | translate }}
        </p>
      </div>

      <button
        class="flex items-center gap-2 bg-primary px-5 py-3 text-white
               font-semibold uppercase rounded-lg shadow-md
               hover:bg-primary-hover disabled:opacity-50
               disabled:cursor-not-allowed transition-all duration-300 ease-in-out"
        [routerLink]="['/activity-scheduler', 'CropTreatment']"
        [state]="{ agriculturalProcessId: agriculturalProcessId }"
      >
        <mat-icon class="!text-xl !w-5 !h-5">add</mat-icon>
        <span>{{ 'agriculturalActivity.addCropTreatment' | translate }}</span>
      </button>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 py-6">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 md:p-6">
      <app-agricultural-activity-table
        class="max-w-full"
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns"
      ></app-agricultural-activity-table>
    </div>
  </div>
</div>
