<!-- Workers Table Container -->
<div class="w-full">

  <!-- Table with data -->
  <div *ngIf="workers.length > 0" class="overflow-hidden rounded-lg border border-gray-200">
    <table class="min-w-full bg-white divide-y divide-gray-200">
      <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
          {{ 'users.fullName' | translate }}
        </th>
        <th class="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
          {{ 'users.documentNumber' | translate }}
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let worker of workers" class="hover:bg-gray-50 transition-colors duration-150">
        <td class="px-4 py-3 text-sm text-gray-900 font-medium">
          {{ worker.fullName }}
        </td>
        <td class="px-4 py-3 text-sm text-gray-600">
          {{ worker.documentNumber }}
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="workers.length === 0" class="border border-gray-200 rounded-lg bg-white p-8">
    <div class="flex flex-col items-center justify-center text-center">
      <!-- Icon -->
      <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
      </div>

      <!-- Text -->
      <h3 class="text-gray-900 font-semibold text-lg mb-1">No workers assigned</h3>
      <p class="text-gray-500 text-sm mb-6">Add workers to start managing your field team</p>

      <!-- Add Worker Button -->
      <button
        (click)="openModal()"
        class="inline-flex items-center gap-2 bg-blue-600 px-6 py-2.5 text-white text-sm font-semibold rounded-lg shadow-sm hover:bg-blue-700 transition-all duration-200 transform hover:-translate-y-0.5 hover:shadow-md">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        {{ 'workers.addWorker' | translate }}
      </button>
    </div>
  </div>
</div>

<!-- Worker Form Modal -->
<app-worker-field-form
  [isModalOpen]="modalOpen"
  (close)="closeModal()"
  [userId]="userId"
  (success)="handleSuccess()"
/>
