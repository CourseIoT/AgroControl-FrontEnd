<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-40">
  <div class="bg-white rounded-xl p-5 sm:p-6 shadow-2xl max-w-md w-full mx-4">
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-900">
      {{ 'workers.addWorker' | translate }}
    </h2>

    <form (ngSubmit)="onSubmit()" #workerForm="ngForm" class="flex flex-col gap-4">

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>{{ 'users.fullName' | translate }}</mat-label>
        <input
          matInput
          placeholder="Full Name"
          name="fullName"
          [(ngModel)]="worker.fullName"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>{{ 'users.documentNumber' | translate }}</mat-label>
        <input
          matInput
          placeholder="Document Number"
          name="documentNumber"
          [(ngModel)]="worker.documentNumber"
          required
        />
      </mat-form-field>

      <div class="flex flex-col sm:flex-row justify-end gap-3 pt-2">
        <button
          type="button"
          (click)="onCancel()"
          class="inline-flex justify-center px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-700 text-sm font-semibold hover:bg-gray-50 transition-colors duration-200"
        >
          {{ 'users.cancel' | translate }}
        </button>

        <button
          type="submit"
          [disabled]="workerForm.invalid"
          class="inline-flex justify-center px-4 py-2.5 rounded-lg bg-primary text-white text-sm font-semibold shadow-sm hover:bg-primary-hover disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
        >
          {{ 'shared.add' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
