<div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white max-w-2xl w-full max-h-[90vh] overflow-hidden relative rounded-lg shadow-2xl flex flex-col">
    <!-- Header -->
    <div class="p-6 border-b border-gray-200 flex-shrink-0">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-800 m-0">
          {{ isEditMode ? 'Editar Producto' : 'Agregar Producto' }}
        </h2>
        <button
          type="button"
          (click)="onCancel()"
          class="text-gray-400 hover:text-gray-600 transition-colors bg-transparent border-0 cursor-pointer p-0"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <!-- Form Content - Scrollable -->
    <div class="flex-1 overflow-y-auto p-6">
      <form #productForm="ngForm" id="productFormElement" class="flex flex-col gap-5">
        <!-- Name Field -->
        <div class="w-full">
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">
            {{ 'resources.name' | translate }}*
          </label>
          <input
            id="name"
            name="name"
            type="text"
            [(ngModel)]="product.name"
            required
            placeholder="Nombre del producto"
            class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                   focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>

        <!-- Quantity Per Unit Field -->
        <div class="w-full">
          <label for="quantityPerUnit" class="block text-sm font-semibold text-gray-700 mb-1">
            {{ 'products.quantityPerUnit' | translate }}*
          </label>
          <input
            id="quantityPerUnit"
            name="quantityPerUnit"
            type="text"
            [(ngModel)]="product.quantityPerUnit"
            required
            placeholder="Ej: 25kg, 10L"
            class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                   focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>

        <!-- Price and Quantity Row -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Price -->
          <div>
            <label for="unitPrice" class="block text-sm font-semibold text-gray-700 mb-1">
              {{ 'products.price' | translate }}*
            </label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm">$</span>
              <input
                id="unitPrice"
                name="unitPrice"
                type="number"
                min="0.01"
                step="0.01"
                [(ngModel)]="product.unitPrice"
                required
                placeholder="0.00"
                class="w-full rounded-lg border border-gray-300 pl-7 pr-3 py-2.5 text-sm
                       focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              />
            </div>
          </div>

          <!-- Quantity -->
          <div>
            <label for="quantity" class="block text-sm font-semibold text-gray-700 mb-1">
              {{ 'resources.quantity' | translate }}*
            </label>
            <input
              id="quantity"
              name="quantity"
              type="number"
              min="1"
              [(ngModel)]="product.quantity"
              required
              placeholder="0"
              class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                     focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Image URL Field -->
        <div class="w-full">
          <label for="imageUrl" class="block text-sm font-semibold text-gray-700 mb-1">
            {{ 'products.imageURL' | translate }}*
          </label>
          <input
            id="imageUrl"
            name="imageUrl"
            type="text"
            [(ngModel)]="product.photoUrl"
            required
            placeholder="https://ejemplo.com/imagen.jpg"
            class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                   focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>

        <!-- Preview de la imagen -->
        <div
          *ngIf="product.photoUrl && product.photoUrl !== 'string' && product.photoUrl !== ''"
          class="w-full mt-2"
        >
          <p class="text-sm text-gray-600 mb-2 font-medium">Vista previa:</p>
          <div class="w-full rounded-lg border border-gray-200 overflow-hidden bg-gray-50">
            <img
              [src]="product.photoUrl"
              alt="Preview"
              class="w-full h-48 object-cover"
              (error)="onImageError($event)"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Footer con botones -->
    <div class="p-6 border-t border-gray-200 bg-gray-50 flex-shrink-0">
      <div class="flex flex-col sm:flex-row gap-3">
        <button
          type="button"
          (click)="onCancel()"
          [disabled]="loading"
          class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold
                 hover:bg-gray-300 transition-colors duration-300
                 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ 'shared.cancel' | translate }}
        </button>
        <button
          [disabled]="!productForm || productForm.invalid || loading"
          type="button"
          (click)="onSubmit()"
          class="flex-1 bg-green-500 text-white py-3 rounded-lg font-semibold
                 hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed
                 transition-all duration-300"
        >
          {{ loading ? 'Procesando...' : (isEditMode ? 'Actualizar' : 'Confirmar') }}
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div *ngIf="loading" class="fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center z-[60]">
    <mat-spinner diameter="50"></mat-spinner>
    <p class="text-white mt-4 font-semibold">
      {{ isEditMode ? 'Actualizando producto...' : 'Creando producto...' }}
    </p>
  </div>

  <!-- Message Overlay -->
  <div *ngIf="message && !loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60] p-4">
    <div
      [ngClass]="{'bg-red-500': !success, 'bg-green-500': success}"
      class="text-white p-6 rounded-lg shadow-2xl max-w-md w-full text-center"
    >
      <div class="flex justify-center mb-4">
        <div [ngClass]="{'bg-red-600': !success, 'bg-green-600': success}" class="rounded-full p-3">
          <mat-icon class="text-white" style="font-size: 48px; width: 48px; height: 48px;">
            {{ success ? 'check_circle' : 'error' }}
          </mat-icon>
        </div>
      </div>
      <p class="text-lg font-semibold mb-4">{{ message }}</p>
      <button
        (click)="closeMessage()"
        class="w-full bg-white text-gray-800 py-2.5 rounded-lg font-semibold hover:bg-gray-100 transition-colors duration-300"
      >
        Aceptar
      </button>
    </div>
  </div>
</div>
